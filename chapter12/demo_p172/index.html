<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过jquery的addClass来理解其所运用的composit（组合）模式</title>
</head>
<body>

    <div class="test1">test1</div>
    <div class="test2">test2</div>
    <div class="test3">test3</div>

</body>
<script type="text/javascript" src="../../lib/jquery-1.12.4.js"></script>

<script>
    $(function(){
        $("div").addClass("temp");
    });
</script>
</html>
